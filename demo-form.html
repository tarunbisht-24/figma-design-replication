<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="demo-form.css" />
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="overlap">
          <div class="overlap-group">
            <img class="icon-stroke-cross" src="public/cross.svg" id="close-btn" />
            <div class="text-wrapper">Book Demo Session</div>
            <div class="div">Only 4 Spots Left!</div>
          </div>
          <form id="demo-form" action="http://localhost:3000/book-demo" method="post">
            <div class="overlap-group-wrapper">
              <div class="overlap-group-2">
                <input type="text" id="name" name="name" placeholder="Rahul Sharma" required class="text-wrapper-2" />
              </div>
            </div>
            <div class="overlap-wrapper">
              <div class="overlap-group-2">
                <input type="email" id="email" name="email" placeholder="Email Id" required class="text-wrapper-2" />
              </div>
            </div>
            <div class="overlap-2">
              <div class="div-wrapper">
                <div class="overlap-group-2">
                  <select id="country-code" name="countryCode" required class="text-wrapper-3">
                    <option value="+91" selected>+91</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+61">+61</option>
                    <!-- Add more country codes as necessary -->
                  </select>
                  <input type="tel" id="phone" name="phone" placeholder="Enter mobile number" required class="text-wrapper-4" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number." />
                </div>
              </div>
            </div>
            <div class="group-2">
              <div class="overlap-group-2">
                <select id="baby-stage" name="babyStage" required class="text-wrapper-2">
                  <option value="">Select Baby Stage</option>
                  <option value="3 months">3 months</option>
                  <option value="6 months">6 months</option>
                  <option value="9 months">9 months</option>
                  <option value="1 year">1 year</option>
                  <option value="2 years">2 years</option>
                  <option value="3 years">3 years</option>
                  <option value="4 years">4 years</option>
                  <option value="5 years">5 years</option>
                </select>
              </div>
            </div>
            <div class="group-3">
              <button type="submit" class="overlap-3">
                <div class="text-wrapper-5">Apply Now</div>
              </button>
            </div>
          </form>
          <p class="uptodd-s-terms">
            <span class="span">UpToddâ€™s </span>
            <span class="text-wrapper-6">Terms &amp; Conditions</span>
            <span class="span"> and </span>
            <span class="text-wrapper-6">Privacy Policy</span>
            <span class="nowrap">
              for<br> data security
            </span>
          </p>
          <div class="group-4">
            <img class="image" src="public/image-29.png" />
            <img class="image-2" src="public/image-31.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
